name: Java API CI/CD Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

permissions:
    id-token: write
    contents: read

env:
    ARTIFACT_NAME: "app-${{github.sha}}.jar"
    IMAGE_NAME: "java-api:${{github.sha}}"
    REGISTRY_NAME: ${{secrets.AZURE_REGISTRY_NAME}}
    REGISTRY_IMAGE: "${{secrets.AZURE_REGISTRY_NAME}}/java-api:${{ github.sha }}"

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Java
              uses: actions/setup-java@v2
              with:
                  distribution: "temurin"
                  java-version: "21"

            - name: Build with Maven
              run: |
                cd api
                mvn -U clean package -DskipTests

            - name: Run Tests
              run: |
                cd api
                mvn test

            - name: Build docker image
              run: docker build -t ${{env.IMAGE_NAME}} .

            - name: Trivy Scan
              uses: aquasecurity/trivy-action@master
              with:
                image-ref: ${{env.IMAGE_NAME}}
                format: table
                exit-code: 1
                severity: HIGH,CRITICAL
            
            - name: Azure Login
              uses: azure/login@v2
              with:
                creds: ${{secrets.AZURE_CREDENTIALS}}
            
            - name: Docker Login to ACR
              run: az acr login --name ${{env.REGISTRY_NAME}}

            - name: Tag Docker Image
              run: docker tag ${{env.IMAGE_NAME}} ${{env.REGISTRY_IMAGE}}
            
            - name: Push to Azure CR
              run: docker push ${{env.REGISTRY_IMAGE}}

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                name: java-api-artifact
                path: target/*.jar
    
    deploy-staging:
        needs: build-and-test
        runs-on: ubuntu-latest
        steps:
            - name: Download JAR
              uses: actions/download-artifact@v4
              with:
                name: java-api-artifact

            - name: Fake Deploy
              run: |
                echo "Build: ${{env.ARTIFACT_NAME}}"
                echo "Fake deploy to: https://staging.example.com"